name: CI

env:
  DEBUG: napi:*
  APP_NAME: frontend-tk-binding
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install dependencies
        working-directory: crates/node_binding
        run: pnpm install --no-frozen-lockfile
      - name: Cargo fmt
        run: cargo fmt -- --check
        working-directory: crates/node_binding
      - name: Clippy
        run: cargo clippy
        working-directory: crates/node_binding

  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm run build --target x86_64-apple-darwin
          - host: windows-latest
            build: pnpm run build --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            build: pnpm run build --target i686-pc-windows-msvc
            target: i686-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm run build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm run build --target x86_64-unknown-linux-musl -x
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm run build --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm run build --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            build: pnpm run build --target armv7-unknown-linux-gnueabihf --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-linux-android
            build: pnpm run build --target aarch64-linux-android
          - host: ubuntu-latest
            target: armv7-linux-androideabi
            build: pnpm run build --target armv7-linux-androideabi
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm run build --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: pnpm run build --target aarch64-pc-windows-msvc
          - host: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            build: pnpm run build --target armv7-unknown-linux-musleabihf -x
          - host: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            build: pnpm run build --target riscv64gc-unknown-linux-gnu

    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - name: Install GNU cross compilers
        if: ${{ matrix.settings.host == 'ubuntu-latest' && (matrix.settings.target == 'aarch64-unknown-linux-gnu' || matrix.settings.target == 'riscv64gc-unknown-linux-gnu') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu gcc-riscv64-linux-gnu g++-riscv64-linux-gnu
      - name: Configure GNU cross env
        if: ${{ matrix.settings.host == 'ubuntu-latest' && (matrix.settings.target == 'aarch64-unknown-linux-gnu' || matrix.settings.target == 'riscv64gc-unknown-linux-gnu') }}
        shell: bash
        run: |
          if [ "${{ matrix.settings.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
            echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          elif [ "${{ matrix.settings.target }}" = "riscv64gc-unknown-linux-gnu" ]; then
            echo "CC_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-g++" >> $GITHUB_ENV
            echo "AR_riscv64gc_unknown_linux_gnu=riscv64-linux-gnu-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_RISCV64GC_UNKNOWN_LINUX_GNU_LINKER=riscv64-linux-gnu-gcc" >> $GITHUB_ENV
          fi
      - uses: mlugg/setup-zig@v1
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild
      - name: Setup toolchain
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
        shell: bash
      - name: Install dependencies
        working-directory: crates/node_binding
        run: pnpm install --no-frozen-lockfile
      - name: Build
        working-directory: crates/node_binding
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            crates/node_binding/frontend-tk-binding.*.node
          if-no-files-found: error

  build-freebsd:
    runs-on: ubuntu-latest
    name: Build FreeBSD
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Build
        id: build
        uses: cross-platform-actions/action@v0.32.0
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        with:
          operating_system: freebsd
          version: '14.3'
          memory: 8G
          cpu_count: 3
          environment_variables: 'DEBUG RUSTUP_IO_THREADS'
          shell: bash
          run: |
            sudo pkg install -y -f curl node libnghttp2 npm cmake
            sudo npm install -g pnpm --ignore-scripts
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            source "$HOME/.cargo/env"
            echo "~~~~ rustc --version ~~~~"
            rustc --version
            echo "~~~~ node -v ~~~~"
            node -v
            echo "~~~~ pnpm --version ~~~~"
            pnpm --version
            cd crates/node_binding
            pnpm install --no-frozen-lockfile
            pnpm run build
            rm -rf node_modules
            rm -rf target
            rm -rf .pnpm/store
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-freebsd
          path: crates/node_binding/frontend-tk-binding.*.node
          if-no-files-found: error

  test-linux-binding:
    name: Test ${{ matrix.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
        node:
          - '20'
    runs-on: ${{ contains(matrix.target, 'aarch64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Output docker params
        id: docker
        run: |
          node -e "
          if ('${{ matrix.target }}'.startsWith('aarch64')) {
            console.log('PLATFORM=linux/arm64')
          } else if ('${{ matrix.target }}'.startsWith('armv7')) {
            console.log('PLATFORM=linux/arm/v7')
          } else {
            console.log('PLATFORM=linux/amd64')
          }
          " >> $GITHUB_OUTPUT
          node -e "
          if ('${{ matrix.target }}'.endsWith('-musl')) {
            console.log('IMAGE=node:${{ matrix.node }}-alpine')
          } else {
            console.log('IMAGE=node:${{ matrix.node }}-slim')
          }
          " >> $GITHUB_OUTPUT
      - name: Install dependencies
        working-directory: crates/node_binding
        run: |
          pnpm config set --json supportedArchitectures '{"cpu":["current","arm64","x64","arm"],"libc":["current","musl","gnu"]}'
          pnpm install --no-frozen-lockfile
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/node_binding
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ contains(matrix.target, 'armv7') }}
        with:
          platforms: all
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        if: ${{ contains(matrix.target, 'armv7') }}
      - name: Test bindings
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:${{ github.workspace }} \
            -w ${{ github.workspace }}/crates/node_binding \
            --platform ${{ steps.docker.outputs.PLATFORM }} \
            ${{ steps.docker.outputs.IMAGE }} \
            sh -c "npm install -g pnpm && pnpm test || echo 'No tests configured'"

  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - lint
      - build-freebsd
      - test-linux-binding
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        working-directory: crates/node_binding
        run: pnpm install --no-frozen-lockfile
      - name: Create npm dirs
        working-directory: crates/node_binding
        run: pnpm run prepublishOnly
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/node_binding/artifacts
      - name: Move artifacts
        working-directory: crates/node_binding
        shell: bash
        run: |
          mkdir -p npm
          shopt -s nullglob
          for dir in artifacts/bindings-*; do
            [ -d "$dir" ] || continue
            mkdir -p "$dir/dist"
            for file in "$dir"/*.node; do
              [ -f "$file" ] || continue
              mv "$file" "$dir/dist/"
            done
          done
          pnpm run artifacts
      - name: List packages
        run: ls -R ./npm
        working-directory: crates/node_binding
        shell: bash
      - name: Configure npm registry
        run: |
          # 配置全局 .npmrc 到 home 目录，确保所有子目录都能访问
          echo "registry=https://winserver.devserver.ink:14873/" > ~/.npmrc
          echo "//winserver.devserver.ink:14873/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          # 临时禁用 SSL 验证（私有源证书过期）
          echo "strict-ssl=false" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.WINSERVER_NPM_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Publish
        working-directory: crates/node_binding
        run: |
          # 发布主包
          npm publish
          # 发布各平台包
          for dir in npm/*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              npm publish || true
              cd ..
            fi
          done
        env:
          GITHUB_TOKEN: ${{ github.token }}
