name: CI

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish TypeScript Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Configure npm registry
        run: |
          echo "strict-ssl=false" >> ~/.npmrc
          echo "//winserver.devserver.ink:14873/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.WINSERVER_NPM_TOKEN }}

      # Build and publish TypeScript packages
      - name: Install root dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm -r --filter './packages/*' run build

      - name: Publish @aptx/frontend-tk-core
        working-directory: packages/frontend-tk-core
        shell: bash
        run: |
          set -uo pipefail
          name=$(node -p "require('./package.json').name")
          version=$(node -p "require('./package.json').version")
          echo "==> Publishing ${name}@${version}"
          if pnpm view "${name}@${version}" --registry=https://winserver.devserver.ink:14873/ version >/dev/null 2>&1; then
            echo "SKIP: already exists: ${name}@${version}"
          else
            pnpm publish --ignore-scripts --no-git-checks --registry=https://winserver.devserver.ink:14873/
            echo "PUBLISHED: ${name}@${version}"
          fi

